name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            platform: darwin-x64
            target: x86_64-apple-darwin
          - os: macos-latest
            platform: darwin-arm64
            target: aarch64-apple-darwin
          - os: windows-latest
            platform: win32-x64
            target: x86_64-pc-windows-msvc
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      
      - name: Build LSP server
        working-directory: server/wa2lsp
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Copy binary (Unix)
        if: matrix.os != 'windows-latest'
        working-directory: client/wa2
        run: |
          mkdir -p bin
          cp ../../server/wa2lsp/target/${{ matrix.target }}/release/wa2lsp bin/
      
      - name: Copy binary (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: client/wa2
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bin
          Copy-Item ../../server/wa2lsp/target/${{ matrix.target }}/release/wa2lsp.exe bin/
      
      - name: Install npm dependencies
        working-directory: client/wa2
        run: npm ci
      
      - name: Compile TypeScript
        working-directory: client/wa2
        run: npm run compile
      
      - name: Package extension
        working-directory: client/wa2
        run: npx @vscode/vsce package --target ${{ matrix.platform }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wa2-${{ matrix.platform }}
          path: client/wa2/*.vsix
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.vsix
          draft: true
          generate_release_notes: true